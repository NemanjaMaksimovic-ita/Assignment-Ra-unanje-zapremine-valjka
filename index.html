  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Računanje zapremine valjka</title>
  </head>
  <body>
      <script>

           var r = prompt("Unesite poluprečnik osnove valjka r:");
           var H = prompt("Unesite visinu valjka H: ");
           const π = 3.14;

          var sum = parseInt(r) * parseInt(r) * parseInt(π) * parseInt(H);

        
        alert("Zapremina valjka je: " + sum)
           



      </script>
  </body>
  </html>
